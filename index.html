<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>

<body>
    <header class="header">
        <div class="header__top-row">
            <div class="header__search">
                <label for="search"><img src="assets/ico-search.svg" alt="Search icon"></label>
                <input type="search" name="Search box" id="search">    
            </div>
            <img class="header__notification" src="assets/ico-bell.svg" alt="Enable/Disable notifications">
            <img class="header__avatar--s" src="assets/avatar_origami_cat.png" alt="User avatar">
            <span>Morgan Oakley</span>
        </div>
        <div class="header__bottom-row">
            <img class="header__avatar--l" src="assets/avatar_origami_cat.png" alt="User avatar">
            <span class="header__greeting-text">Hi there,</span>
            <span class="header__greeting-name">Morgan Oakley (@morgan)</span>
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
        </div>
    </header>
    <aside class="sidebar">
        <a href="" class="sidebar__logo">
            <img src="assets/ico-dashboard.svg" alt=""><span>Dashboard</span>
        </a>
        <ul>
            <li><a href=""><img src="assets/ico-home.svg" alt=""><span>Home</span></a></li>
            <li><a href=""><img src="assets/ico-profile.svg" alt=""><span>Profile</span></a></li>
            <li><a href=""><img src="assets/ico-messages.svg" alt=""><span>Messages</span></a></li>
            <li><a href=""><img src="assets/ico-history.svg" alt=""><span>History</span></a></li>
            <li><a href=""><img src="assets/ico-tasks.svg" alt=""><span>Tasks</span></a></li>
            <li><a href=""><img src="assets/ico-communities.svg" alt=""><span>Communities</span></a></li>
        </ul>
        <ul>
            <li><a href=""><img src="assets/ico-settings.svg"><span>Settings</span></a></li>
            <li><a href=""><img src="assets/ico-support.svg"><span>Support</span></a></li>
            <li><a href=""><img src="assets/ico-profile.svg"><span>Privacy</span></a></li>
        </ul>
    </aside>
    <div class="content"></div>
</body>

</html>
